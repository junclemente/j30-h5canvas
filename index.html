<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
const canvas = document.querySelector("#draw");
const ctx = canvas.getContext('2d');

// Resize canvas
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Define stroke style
ctx.strokeStyle = "#BADA55";
ctx.lineJoin = "round";
ctx.joineCap = "round";

// Drawing variables
let isDrawing = false;
let lastX = 0;
let lastY = 0;


</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
